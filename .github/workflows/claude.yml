# .github/workflows/claude.yml
name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # fire only when Claude is mentioned
    if: |
      (github.event_name == 'issue_comment' &&
       contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' &&
       contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' &&
       contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' &&
       (contains(github.event.issue.body, '@claude') ||
        contains(github.event.issue.title, '@claude')))

    runs-on: ubuntu-latest

    permissions:
      contents: write        # push commits
      pull-requests: write   # open / update PRs
      issues: write          # update comments
      id-token: write        # (needed by the action)

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # allow git diff / log

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v0.0.7   # ← **pin to the patched release**
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token:     ${{ secrets.GITHUB_TOKEN }}
          # ↓ ONE clean, comma‑separated string — no line breaks, no comments
          allowed_tools: "Bash(*),View,GlobTool,GrepTool,BatchTool"
